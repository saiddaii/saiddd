<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daiion Store</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function checkoutWhatsApp(productName, price) {
            var phoneNumber = "6289513266925"; // Nomor WhatsApp tujuan tanpa +
            var message = `Halo, saya ingin membeli *${productName}* dengan harga *Rp ${price}*.`;
            var whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        }
    </script>
</head>
<body>
    <header>
        <h1>Daiion Store</h1>
        <nav>
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#produk">Produk</a></li>
                <li><a href="#tentang">Tentang Kami</a></li>
                <li><a href="#kontak">Kontak</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="produk" class="products">
        <div class="product">
            <img src="im/images.jpg" alt="Baju Boxi Oversize">
            <h3>Tshirt Star Boxy</h3>
            <p>Rp 150.000</p>
            <button class="btn" onclick="checkoutWhatsApp('Tshirt Star Boxy', '150.000')">Beli Sekarang</button>
        </div>
        <div class="product">
            <img src="im/id-11134207-7r98r-lxj9ffokekn159.jpg" alt="Celana Skena Loose Fit">
            <h3>SNSB Forma</h3>
            <p>Rp 699.000</p>
            <button class="btn" onclick="checkoutWhatsApp('SNSB Forma', '699.000')">Beli Sekarang</button>
        </div>
        <div class="product">
            <img src="im/d5dc9487-cdb4-4815-94b1-d2f8fe186bfd.jpg" alt="Jaket Streetwear">
            <h3>Hoodie Boxy Chambredelavain</h3>
            <p>Rp 750.000</p>
            <button class="btn" onclick="checkoutWhatsApp('Hoodie Boxy Chambredelavain', '750.000')">Beli Sekarang</button>
        </div>
        <div class="product">
            <img src="im/03-PUMA-FFSSEPMAA-PMA395205-06-Blue.webp" alt="Sneakers Stylish">
            <h3>Sneakers Puma Suede XL</h3>
            <p>Rp 1.499.000</p>
            <button class="btn" onclick="checkoutWhatsApp('Sneakers Puma Suede XL', '1.499.000')">Beli Sekarang</button>
        </div>
    </section>
</body>
</html>
